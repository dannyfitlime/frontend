<section class="layout-step5">
  <h1 data-i18n="step5.title">Stravování & makra</h1>

  <!-- Typ diety -->
  <div class="field">
    <label><strong data-i18n="step5.diet">Typ diety</strong></label>
    <div class="help" data-i18n="step5.help_diet">Vyberte typ stravy, který běžně dodržujete.</div>
    <div id="diet_group" class="chips chips-hero" role="group" aria-label="Typ diety">
      <button type="button" class="chip" data-value="no_restrictions" data-i18n="step5.diet_no_restrictions">Bez omezení</button>
      <button type="button" class="chip" data-value="vegetarian"   data-i18n="step5.diet_vegetarian">Vegetarián</button>
      <button type="button" class="chip" data-value="pescatarian"  data-i18n="step5.diet_pescetarian">Pescetarián</button>
      <button type="button" class="chip" data-value="gluten_free"  data-i18n="step5.diet_gluten_free">Bezlepkové</button>
      <button type="button" class="chip" data-value="lactose_free" data-i18n="step5.diet_lactose_free">Bez laktózy</button>
    </div>
    <div class="error" id="err-diet"></div>
  </div>

  <!-- Nejím -->
  <div class="field" id="dislikes_block">
    <label>
      <strong class="dislikes_title" data-i18n="step5.dislikes_title">Potraviny k vyloučení z jídelníčku (volitelné)</strong>
    </label>
    <div class="help" data-i18n="step5.help_dislikes">Označte suroviny, kterým se chcete v jídelníčku vyhnout.</div>
    <div id="dislikes" class="chips" role="group" aria-label="Nejím">
      <button type="button" class="chip" data-id="tomatoes"    data-i18n="step5.dislike_tomatoes">Rajčata</button>
      <button type="button" class="chip" data-id="paprika_pepper"    data-i18n="step5.dislike_paprika_pepper">Paprika</button>
      <button type="button" class="chip" data-id="onion"     data-i18n="step5.dislike_onion">Cibule</button>
      <button type="button" class="chip" data-id="garlic"    data-i18n="step5.dislike_garlic">Česnek</button>
      <button type="button" class="chip" data-id="mushrooms" data-i18n="step5.dislike_mushrooms">Houby</button>
      <button type="button" class="chip" data-id="olives"    data-i18n="step5.dislike_olives">Olivy</button>
      <button type="button" class="chip" data-id="chilli"   data-i18n="step5.dislike_chilli">Chilli</button>
      <button type="button" class="chip" data-id="coriander"     data-i18n="step5.dislike_coriander">Koriandr</button>    
      <button type="button" class="chip" data-id="fish"      data-i18n="step5.dislike_fish">Ryby</button>
      <button type="button" class="chip" data-id="seafood"   data-i18n="step5.dislike_seafood">Mořské plody</button>
      <button type="button" class="chip" data-id="eggs"      data-i18n="step5.dislike_eggs">Vejce</button>
      <button type="button" class="chip" data-id="meat_alternatives" data-i18n="step5.dislike_meat_alternatives">Alternativy masa</button>
    </div>
    <div class="error" id="err-dislikes"></div>
  </div>
