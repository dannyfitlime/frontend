  <div class="field">

    <div id="diet_group" class="chips chips-hero" role="group" aria-label="Diet type">
      <button type="button" class="chip" data-value="no_restrictions" data-i18n="step5.diet_no_restrictions">No restrictions</button>

      <button type="button" class="chip" data-id="olives"    data-i18n="step5.dislike_olives">Olives</button>
