<section class="layout-step4">

  <h3 data-i18n="step4.macros_title">Macronutrient distribution</h3>
  <p class="step4-sub" data-i18n="step4.subtitle">
    Values are prefilled based on your activity.
  </p>

  <!-- Makra -->
  <div class="macros-section">
    <div class="macros-grid">
      <div class="field">
        <label for="macro_c" data-i18n="step4.carb">Carbs (%)</label>
        <input id="macro_c" type="number" value="55" />
        <div class="error" id="err-macro_c"></div> <!-- ✅ chybová hláška -->
      </div>

      <div class="field">
        <label for="macro_f" data-i18n="step4.fat">Fats (%)</label>
        <input id="macro_f" type="number" value="25" />
        <div class="error" id="err-macro_f"></div> <!-- ✅ -->
      </div>

      <div class="field">
        <label for="macro_p" data-i18n="step4.protein">Protein (%)</label>
        <input id="macro_p" type="number" value="20" />
        <div class="error" id="err-macro_p"></div> <!-- ✅ -->
      </div>

      <div class="field">
        <label for="macro_sum"><strong data-i18n="step4.sum_input">Total</strong></label>
        <input id="macro_sum" type="number" value="100" readonly />
        <div class="error" id="err-macro_sum"></div> <!-- ✅ hlavní problém -->
      </div>

    </div>

    <div class="macros-grid donuts">
      <div class="donut">
        <canvas id="chart_c"></canvas>
        <div class="donut-label" data-i18n="step4.carb">Carbs (%)</div>
      </div>
      <div class="donut">
        <canvas id="chart_f"></canvas>
        <div class="donut-label" data-i18n="step4.fat">Fats (%)</div>
      </div>
      <div class="donut">
        <canvas id="chart_p"></canvas>
        <div class="donut-label" data-i18n="step4.protein">Protein (%)</div>
      </div>
      <div class="donut">
        <canvas id="chart_sum"></canvas>
        <div class="donut-label" data-i18n="step4.sum_input">Total</div>
      </div>
    </div>

    <p class="macro-note" data-i18n="step4.premium_note">
      Macro changes apply only to the Premium plan.
    </p>
  </div>
</section>
