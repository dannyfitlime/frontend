<section class="layout-step3">
  <h1 data-i18n="step3.title">Sportovní aktivita</h1>

  <!-- HERO: Úroveň aktivity -->
  <div class="field section-hero">
    <label><strong data-i18n="step3.level">Úroveň aktivity</strong></label>
    <div class="help" data-i18n="step3.help_activity_level">Vyber úroveň své sportovní aktivity.</div>
    <div id="sport_level_group" class="chips chips-hero" role="group" aria-label="Úroveň aktivity">
      <button type="button" class="chip" data-value="sport" data-i18n="step3.level_sport">Sportuji</button>
      <button type="button" class="chip" data-value="none"  data-i18n="step3.level_none">Nesportuji</button>
    </div>
    <div id="activity_help" class="activity_help"></div>
    <div class="error" id="err-sport_level"></div>
  </div>

  <!-- Větev: NESPORTUJI -->
  <div id="sport_none_block" class="section-block" style="display:none;">
    <div class="field">
      <label><strong data-i18n="step3.future_sports">step3.future_sports</strong></label>
      <div class="help" data-i18n="step3.help_none_multi">step3.help_none_multi</div>
      <div id="none_suggestions" class="chips chips-lg center" role="group" aria-label="Co by vás lákalo?">
        <button type="button" class="chip" data-value="walking"    data-i18n="step3.suggest_walking">Chůze</button>
        <button type="button" class="chip" data-value="running"    data-i18n="step3.suggest_running">Běh</button>
        <button type="button" class="chip" data-value="cycling"    data-i18n="step3.suggest_cycling">Kolo</button>
        <button type="button" class="chip" data-value="yoga"       data-i18n="step3.suggest_yoga">Jóga</button>
        <button type="button" class="chip" data-value="gym"        data-i18n="step3.suggest_gym">Posilování doma</button>
        <button type="button" class="chip" data-value="swimming"   data-i18n="step3.suggest_swimming">Plavání</button>
        <button type="button" class="chip" data-value="football"   data-i18n="step3.suggest_football">Fotbal</button>
        <button type="button" class="chip" data-value="basketball" data-i18n="step3.suggest_basketball">Basketbal</button>

      </div>
      <div class="error" id="err-future"></div>
      <input id="future_sport" placeholder="Jiné…" data-i18n-placeholder="step3.other_placeholder" style="margin-top:10px; display:none;" />
    </div>
  </div>

  <!-- Větev: SPORTUJI – vždy vlastní plán -->
  <div id="sport_plan_block" class="section-block" style="display:none;">
    <!-- INFO místo výběru plánu -->
    <div class="field">
      <label><strong data-i18n="step3.plan_choice">Tréninkový plán</strong></label>
      <div class="help" data-i18n="step3.help_plan_choice_fixed">step3.help_plan_choice_fixed</div>
    </div>

    <!-- OWN: dynamické bloky -->
    <div id="own_plan_block" class="section-sub" style="display:none;">
      <div class="help" data-i18n="step3.help_own_block">step3.help_own_block</div>

      <div id="own_blocks_container"></div>

      <div class="field">
        <div class="error" id="err-sessions_total"></div>
      </div>

      <div class="actions-row">
        <button type="button" id="add_own_block" class="btn-add-block" data-i18n="step3.add_own_block">+ Přidat sport</button>
      </div>
      <div class="hint" id="add_own_block_limit_hint"></div>

      <div class="error" id="err-picked_own"></div>
    </div>

    <!-- HLAVNÍ SPORT -->
    <div id="main_sport_block" class="field" style="display:none;">
      <label><strong data-i18n="step3.main_sport">Hlavní sport</strong></label>
      <div class="help" data-i18n="step3.help_main_sport">step3.help_main_sport</div>
      <div id="main_sport_chips" class="chips chips-lg"></div>
      <div class="error" id="err-mainSportId"></div>
    </div>
  </div>
</section>
