<section class="layout-step5">

  <h3 data-i18n="step5.macros_title">Rozložení makronutrientů</h3>
  <p class="step5-sub" data-i18n="step5.subtitle">
    Hodnoty jsou předvyplněné na základě tvých aktivit.
  </p>

  <!-- Makra -->
  <div class="macros-section">
    <div class="macros-grid">
      <div class="field">
        <label for="macro_c" data-i18n="step5.carb">Sacharidy (%)</label>
        <input id="macro_c" type="number" value="55" />
        <div class="error" id="err-macro_c"></div> <!-- ✅ chybová hláška -->
      </div>

      <div class="field">
        <label for="macro_f" data-i18n="step5.fat">Tuky (%)</label>
        <input id="macro_f" type="number" value="25" />
        <div class="error" id="err-macro_f"></div> <!-- ✅ -->
      </div>

      <div class="field">
        <label for="macro_p" data-i18n="step5.protein">Bílkoviny (%)</label>
        <input id="macro_p" type="number" value="20" />
        <div class="error" id="err-macro_p"></div> <!-- ✅ -->
      </div>

      <div class="field">
        <label for="macro_sum"><strong data-i18n="step5.sum_input">Suma</strong></label>
        <input id="macro_sum" type="number" value="100" readonly />
        <div class="error" id="err-macro_sum"></div> <!-- ✅ hlavní problém -->
      </div>

    </div>

    <div class="macros-grid donuts">
      <div class="donut">
        <canvas id="chart_c"></canvas>
        <div class="donut-label">Sacharidy (%)</div>
      </div>
      <div class="donut">
        <canvas id="chart_f"></canvas>
        <div class="donut-label">Tuky (%)</div>
      </div>
      <div class="donut">
        <canvas id="chart_p"></canvas>
        <div class="donut-label">Bílkoviny (%)</div>
      </div>
      <div class="donut">
        <canvas id="chart_sum"></canvas>
        <div class="donut-label">Suma</div>
      </div>
    </div>

    <p class="macro-note" data-i18n="step5.premium_note">
      Úprava maker se propíše pouze u Premium plánu.
    </p>
  </div>
</section>
